  <!-- Section: Design Block -->
  <section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }

      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              margin-top: 5%;margin-left: -30%;border: none;">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up</h2>
              <form [formGroup]="registerForm">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" formControlName="firstName"/>
                      <label class="form-label" for="form3Example1">First name</label>
                      <div style="color: red;margin-left: 80%;margin-top: -10%;" *ngIf="this.registerForm.get('firstName')?.touched&&this.registerForm.get('firstName')?.errors" class="warnings">Invalid</div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example2" class="form-control" formControlName="lastName"/>
                      <label class="form-label" for="form3Example2">Last name</label>
                      <div style="color: red;margin-left: 80%;margin-top: -10%;" *ngIf="this.registerForm.get('lastName')?.touched&&this.registerForm.get('lastName')?.errors" class="warnings">Invalid</div>
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="mb-4">
                 <div class="form-outline">
                  <input type="email" id="form3Example3" class="form-control" formControlName="email"/>
                  <label class="form-label" for="form3Example3">Email</label>
                  <div style="color: red;margin-left: 80%;margin-top: -5%;" *ngIf="this.registerForm.get('email')?.touched&&this.registerForm.get('email')?.errors" class="warnings">Invalid</div>
                </div>
              </div>


                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4" formControlName="pwd" class="form-control" />
                  <label class="form-label" for="form3Example4">Password</label>
                  <div style="color: red;margin-left: 80%;margin-top: -5%;" *ngIf="this.registerForm.get('pwd')?.touched&&this.registerForm.get('pwd')?.errors" class="warnings">Invalid</div>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <!-- <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">
                    Accept Terms and Conditions
                  </label> -->

                  <h6>Already a user ? <a href="/">Sign In</a></h6>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4" (click)="register()">
                  Sign up
                </button>

                <!-- Register buttons -->
                <!-- <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fa-brands fa-square-facebook"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div> -->
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0" style>
          <img src="https://static01.nyt.com/images/2020/08/28/books/00SEPT-BOOKS-GRID/00SEPT-BOOKS-GRID-jumbo.jpg?quality=75&auto=webp" class="w-200 rounded-4 shadow-4"
            alt="" style="margin-top: 5%;margin-left: 7%;"/>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
